<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>自定义列表与CSS</title>
	<style type="text/css">
		div{
			border: 3px solid red;
			width: 150px;
			height: 100px;
			float: left;
			background-color: aquamarine;
		}
		.a{
			color: red;
			margin: 0;
			padding: 0;
		}
		.b{
			text-align: center;
			color: #088221;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div>
		<p class="a">软件工程</p>
		<p class="b">Web程序设计</p>
		<p class="b">数据库原理</p>
		<p class="b">计算机网络</p>
	</div>
</body>

</html>

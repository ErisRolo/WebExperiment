<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>计算1+2+3+…+N的和</title>
	<script type="text/javascript">
		var n = prompt("输入整数N","");
		var sum = 0;
		if(n % 1 === 0) {
			if(n == 0) {
				sum = 1;
			} else if(n == 1) {
				n = " ";
				sum = 1;
			} else {
				for(var i=1; i<=n ;i++) {
					sum += i;
				}
			}
		} else {
			alert("请重新输入整数N！");
			location.reload();
		}
	</script>
</head>

<body>
	<h4>计算1+2+3+…+N</h4>
	<p>
		<font>1+...+</font>
		<span id="n"></span>
		<font>=</font>
		<span id="sum"></span>
	</p>
	<script>
		document.getElementById("n").innerHTML = n;
		document.getElementById("sum").innerHTML = sum;
	</script>
</body>

</html>

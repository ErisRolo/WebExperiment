<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>计算N！</title>
    <script type="text/javascript">
        var n = Math.round(Math.random()*(10-1)+1);
    	var i = 1;
	    var sum = 1;
	    while(i<=n) {
		    sum *= i;
    		i++;
	    }
    </script>
</head>

<body>
    <h4>计算N！</h4>
    <p>
        <span id="n"></span>
        <font>!=</font>
        <span id="sum"></span>
    </p>
    <script>
	    document.getElementById("n").innerHTML = n;
	    document.getElementById("sum").innerHTML = sum;
    </script>
</body>

</html>

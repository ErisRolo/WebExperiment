<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>留言簿</title>
	<script type="text/javascript">
		function Submit() {
			alert("提交成功！");
		}
		function Reset() {
			document.getElementById('mForm').reset();
		}
</script>
</head>

<body>
	<h3>留言簿</h3>
	<form id="mForm">
		<table>
			<tr><td>姓名：<input id="name" type="text" maxlength="10"></td></tr>
			<tr><td>密码：<input id="password" type="password" maxlength="15"></td></tr>
			<tr><td><textarea cols="40" rows="5">这门课程的学习很容易上手！</textarea></td></tr>
			<tr>
				<td>
					<input type="submit" value="提交" onClick="Submit()">
					<input type="reset" value="重置" onClick="Reset()">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>

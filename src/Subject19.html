<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>表格应用</title>
	<style type="text/css">
		table{
			text-align: center;
			width: 500px;
			height: 150px;
		}
	</style>
</head>

<body>
	<table border="1" cellpadding="0">
		<caption>课程汇总表</caption>
		<tr>
		<th rowspan="2">序号</th>
		<th rowspan="2">学号</th>
		<th rowspan="2">姓名</th>
		<th colspan="3">课程成绩</th>
		</tr>
		<tr>
			<td>数据结构</td>
			<td>Java程序设计</td>
			<td>Web前端开发技术</td>
		</tr>
		<tr>
			<td>1</td>
			<td>100101</td>
			<td>王婷珊</td>
			<td>75</td>
			<td>76</td>
			<td>76</td>
		</tr>
		<tr>
			<td>2</td>
			<td>100102</td>
			<td>张叶明</td>
			<td>60</td>
			<td><font color="red">45</font></td>
			<td>66</td>
		</tr>
	</table>
</body>

</html>

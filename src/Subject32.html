<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>计算圆面积</title>
	<script type="text/javascript">
		function show() {
			var r = document.getElementById('radius').value.toString();
			var s = 0;
			s = area(r);
			document.getElementById('area').value = s.toString();
		}
		function area(radius) {
			var s = 0;
			s = Math.PI*radius*radius;
			return s;
		}
		function Reset() {
			document.getElementById('mForm').reset();
		}
	</script>
</head>

<body>
	<h3>计算圆的面积</h3>
	<form id="mForm">
		<table>
			<tr><td>圆的半径：<input type="text" id="radius"></td></tr>
			<tr><td>圆的面积：<input type="text" id="area"></td></tr>
			<tr>
				<td>
					<input type="button" value="计算圆的面积" onClick="show();">
					<input type="reset" value="重置" onClick="Reset();">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>

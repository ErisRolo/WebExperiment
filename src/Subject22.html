<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>表单应用</title>
	<style type="text/css">
		form{
			width: 300px;
			height: 100px;
		}
		fieldset{
			border: 2px dashed dodgerblue;
		}
		legend{
			color: dodgerblue;
		}
	</style>
</head>

<body>
	<form>
		<fieldset>
			<legend>个人信息：</legend>
			<font>输入姓名：</font>
			<input type="text" id="name">
			<br>
			<br>
			<font>输入爱好：</font>
			<textarea type="text" id="hobby" rows="5">请在此输入信息</textarea>
		</fieldset>
	</form>
</body>

</html>

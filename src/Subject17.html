<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>HTML基础</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
		}
	</style>
</head>

<body>
	<div>
		<h2>HTML基础</h2>
		<p align="right">&nbsp;&nbsp;&nbsp;&nbsp;HTML标记标签通常被称为HTML标签（HTML tag）。HTML标签是由尖括号保卫的关键词，HTML标签通常是成对出现的，标签对中的第一个标签是开始标签，第二个标签是结束标签，开始和结束标签也被称为开放标签和闭合标签。</p>
	</div>
</body>

</html>

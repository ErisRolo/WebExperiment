<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>动态改变字体大小</title>
	<style type="text/css">
		.main {
			margin-left: 35%;
		}
		.a{
			background-color: gainsboro;
			width: 500px;
			height: 80px;
			border: 3px #180F92 solid;
		}
	</style>
	<script type="text/javascript">
		function doZoom(size) {
			document.getElementById('zoom').style.fontSize = size + 'pt';
		}
	</script>
</head>

<body>
	<h3 align="center">用JavaScript代码改变网页字体大小</h3>
	<div class="main">
		<p>
			<font>设定字体大小：</font>
			<a href="javascript:doZoom(9)">小</a>
			<a href="javascript:doZoom(10.5)">中</a>
			<a href="javascript:doZoom(13)">大</a>
		</p>
		<p class="a">
			<font id="zoom" color="red" style="line-height: 2">&nbsp;&nbsp;&nbsp;&nbsp;JavaScript是一种能让你的网页更加生动活泼的程式语言，也是目前网页设计中最容易学又最方便的语言。</font>
		</p>
	</div>
</body>

</html>

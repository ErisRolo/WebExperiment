<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>计算3+6+9+…+36的和</title>
	<script type="text/javascript">
		var n = 3;
		var str1 = '';
		var str2 = '';
		var sum = 0;
		for(; n<=36; n=n+3) {
			if(n!=36) {
				str1 += n + " ";
				str2 += n + "+";
				sum += n;
			} else {
				str1 += n + " ";
				str2 += n;
				sum += n;
			}
		}
	</script>
</head>

<body>
	<h3>计算3+6+9+…+36的和</h3>
	<p>
		<font>参加运算的数：</font>
		<span id="str1"></span>
	</p>
	<script>document.getElementById("str1").innerHTML = str1;</script>
	<p>
		<span id="str2"></span>
		<font>=</font>
		<span id="sum"></span>
	</p>
	<script>document.getElementById("str2").innerHTML = str2;</script>
	<script>document.getElementById("sum").innerHTML = sum;</script>
</body>

</html>

<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>格式化文本</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 200px;
			float: left;
		}
		.a{
			color: aqua;
		}
	</style>
</head>

<body>
	<div>
		<h2>HTML</h2>
		<p class="a">&nbsp;&nbsp;&nbsp;&nbsp;早期的HTML语法被定义成松散的规则，以助于不熟悉网络出版的人采用。网页浏览器接收了这个现实，并且可以显示语法不严格的网页。</p>
		<hr color="aqua">
		<h5 align="center">版权所有○树人工作室</h5>
		<em>E-mail:admin@163.com</em>
	</div>
</body>

</html>

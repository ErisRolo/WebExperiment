<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>表单验证</title>
	<style type="text/css">
		div{
			text-align: center;
			width: 250px;
			height: 200px;
		}
		table{
			border: 2px solid #1C20B9;
			width: 250px;
			height: 150px;
		}
		font{
			color: blue;
		}
		.a{
			margin: 0 auto;
		}
		.b{
			margin-left: 50px;
		}
		.c{
			margin-right: 50px;
		}
	</style>
	<script type="text/javascript">
		function Check(){
			if(document.getElementById('name1').value.length <= 20) {
				alert("用户名的长度必须大于20！");
			} else if (document.getElementById('password1').value ==
				 	document.getElementById('password2').value) {
				alert("提交成功！");
			} else {
				alert("两次密码输入不一致！");
			}
		}
		function Clear(){
			document.getElementById('name1').value = '';
			document.getElementById('password1').value = '';
			document.getElementById('password2').value = '';
			document.getElementById('email1').value = '';
		}
	</script>
</head>

<body>
	<div>
	<h4 class="a">表单验证</h4>
		<form>
			<table>
				<tr>
					<td><font>用&nbsp;&nbsp;户&nbsp;&nbsp;名：</font></td>
					<td><input type="text" id="name1"></td>
				</tr>
				<tr>
					<td><font>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</font></td>
					<td><input type="password" id="password1"></td>
				</tr>
				<tr>
					<td><font>确认密码：</font></td>
					<td><input type="password" id="password2"></td>
				</tr>
				<tr>
					<td><font>电子邮件：</font></td>
					<td><input type="text" id="email1"></td>
				</tr>
				<tr>
					<td><input class="b" type="submit" value="提交" onClick="Check()"></td>
					<td><input class="c" type="reset" value="重置" onClick="Clear()"></td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>

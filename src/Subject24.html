<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>SWITCH多分支</title>
	<style type="text/css">
		div{
			background-color: green;
			text-align: center;
			font-size: 30px;
			color: white;
			margin-top: 0;
			width: 500px;
			height: 300px;
			border: double white 5px;
		}
	</style>
	<script type="text/javascript">
		var score = prompt("请输入你的成绩：","");
		var level = "";
		if(score>=0&&score<=100) {
			switch(parseInt(score/10)) {
				case 1:
				case 2:
				case 3:
				case 4:
				case 5:
					level = "不及格";
					break;
				case 6:
					level = "及格";
					break;
				case 7:
					level = "中";
					break;
				case 8:
					level = "良";
					break;
				case 9:
				case 10:
					level = "优";
					break;
			}
		} else {
			alert("请输入0-100之间的数字！");
			location.reload();
		}
	</script>
</head>

<body>
	<div>
		<h2 style="margin-top: 0">课程成绩评定</h2>
		<p>课程成绩为：<span id="score"></span>分</p>
		<script>
			document.getElementById("score").innerHTML = score;
		</script>
		<p>成绩等级为：<span id="level"></span></p>
		<script>
			document.getElementById("level").innerHTML = level;
		</script>
	</div>
</body>

</html>

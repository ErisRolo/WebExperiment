<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>试卷库</title>
	<style type="text/css">
		form{
			width: 300px;
			height: 100px;
		}
	</style>
	<script type="text/javascript">
		function Check() {
			alert("检查完毕！");
		}
		function Clear() {
			document.getElementById('username').value = '';
			document.getElementById('password').value = '';
		}
	</script>
</head>

<body>
	<form>
		<fieldset>
			<legend>密码验证</legend>
			<table>
				<tr>
					<td><font>用户名：</font></td>
					<td><input type="text" id="username"></td>
				</tr>
				<tr>
					<td><font>密&nbsp;&nbsp;&nbsp;&nbsp;码：</font></td>
					<td><input type="password" id="password"></td>
				</tr>
				<tr>
					<td><input type="submit" value="检查" onClick="Check()"></td>
					<td><input type="reset" value="重置" onClick="Clear()"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>

</html>

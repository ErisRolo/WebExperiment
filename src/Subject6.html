<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>DIV+CSS综合应用</title>
	<style type="text/css">
	#top{
		width: 100%;
		height: 100px;
		background-color: lawngreen;
	}
	#middle{
		width: 100%;
		height: 300px;
	}
	#left{
		width: 30%;
		height: 300px;
		background-color: limegreen;
		float: left;
	}
	#right{
		width: 30%;
		height: 300px;
		background-color: limegreen;
		float: left;
	}
	#center{
		width: 40%;
		height: 300px;
		background-color: greenyellow;
		float: left;
	}
	#bottom{
		width: 100%;
		height: 100px;
		background-color: lime;
	}
	</style>
</head>

<body>
	<div id="top">头部</div>
	<div id="middle">
		<div id="left">左边</div>
		<div id="center">中间</div>
		<div id="right">右边</div>
	</div>
	<div id="bottom">版权部分</div>
</body>

</html>

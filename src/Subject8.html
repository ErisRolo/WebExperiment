<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>表单验证</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			float: left;
		}
		.a{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script language="javascript">
		function Check() {
			if(document.getElementById('mText').value.length == 0) {
				alert("用户名不能为空！");
			} else if (document.getElementById('mText').value.length < 6 ||
					   document.getElementById('mText').value.length > 20) {
				alert("用户名长度大于等于6且小于等于20！");
			}
		}
		function Clear() {
			document.getElementById('mText').value = '';
		}
	</script>
</head>

<body>
	<div>
		<p class="a"><b>表单验证</b></p>
		<p class="a">
			<font>用户名：</font>
			<input type="text" id="mText" size="25">
		</p>
		<p class="a">
			<input type="button" id="mCheckBtn" value="检查" onClick="Check();">
			<input type="reset" id="mClearBtn" value="重置" onClick="Clear();">
		</p>
	</div>
</body>

</html>
